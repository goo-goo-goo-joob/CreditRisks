<form>
    <div class="form-group">
        <label for="inn">ИНН</label>
        <input id="inn" class="form-control" placeholder="ИНН" required type="text">
    </div>
    <div class="form-group">
        <label for="file">Файл с отчетностью</label>
        <input id="file" required type="file">
    </div>

    <button class="btn btn-success" id="calculate" type="button">Расчитать</button>
</form>
<script>
    $('#calculate').click(function () {
        let inn = $('#inn').val();
        let file = $('#file');
        let fd = new FormData;
        fd.append('inn', inn);
        fd.append('file', file.prop('files'));
        if (inn && file)
            $.ajax({
                url: '/api/calculate', 
                data: fd,
                processData: false,
                contentType: false,
                type: 'POST',
                success: function (data) {
                },
                error: error_handler
            });
    });

</script>
