jobs:
  include:
    - stage: test
      name: "C# test"
      language: csharp
      sudo: required
      dist: xenial
      services:
        - docker
      solution: CreditRisks/CreditRisks.sln
      mono: none
      dotnet: 2.2.104
      before_script:
        - cd CreditRisks
        - dotnet restore
      script:
        - dotnet test

    - stage: deploy
      language: bash
      before_script:
        - cd CreditRisks
      script:
        - docker build -t app .
      deploy:
        provider: script
        skip_cleanup: true
        on:
          condition:  "$TRAVIS_BRANCH = master || ! $TRAVIS_TAG"
        script: make docker-deploy